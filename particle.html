<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Simulation - TypeGPU Playground</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #1a1a2e;
        color: #eee;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      header {
        text-align: center;
        margin-bottom: 20px;
      }
      h1 {
        color: #00d9ff;
        font-size: 1.5rem;
        margin-bottom: 8px;
      }
      .breadcrumb {
        font-size: 0.85rem;
      }
      .breadcrumb a {
        color: #888;
        text-decoration: none;
      }
      .breadcrumb a:hover {
        color: #00d9ff;
      }
      .main-content {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        max-width: 900px;
      }
      .canvas-container {
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
        width: 100%;
      }
      canvas {
        display: block;
        background: #000;
        width: 100%;
        height: 350px;
      }
      .controls {
        background: #16213e;
        border-radius: 8px;
        padding: 16px;
      }
      .controls h2 {
        font-size: 1rem;
        color: #00d9ff;
        margin-bottom: 16px;
        border-bottom: 1px solid #333;
        padding-bottom: 8px;
      }
      .controls-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px 24px;
      }
      .control-section {
        padding: 12px;
        background: #1a1a2e;
        border-radius: 6px;
      }
      .control-section h3 {
        font-size: 0.85rem;
        color: #00d9ff;
        margin-bottom: 12px;
        padding-bottom: 6px;
        border-bottom: 1px solid #333;
      }
      .control-group {
        margin-bottom: 12px;
      }
      .control-group:last-child {
        margin-bottom: 0;
      }
      .control-group label {
        display: block;
        font-size: 0.8rem;
        color: #aaa;
        margin-bottom: 4px;
      }
      .control-group .value {
        float: right;
        color: #00d9ff;
        font-family: monospace;
      }
      .control-group input[type="range"] {
        width: 100%;
        margin-top: 4px;
        accent-color: #00d9ff;
      }
      .control-group input[type="color"] {
        width: 40px;
        height: 26px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .color-inputs {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-top: 6px;
      }
      .color-inputs span {
        font-size: 0.75rem;
        color: #888;
      }
      .controls-footer {
        display: flex;
        justify-content: flex-end;
        margin-top: 16px;
        padding-top: 12px;
        border-top: 1px solid #333;
      }
      .btn-reset {
        padding: 8px 24px;
        background: #333;
        border: 1px solid #444;
        border-radius: 6px;
        color: #eee;
        cursor: pointer;
        font-size: 0.85rem;
        transition: background 0.2s;
      }
      .btn-reset:hover {
        background: #444;
      }
      #error {
        display: none;
        color: #ff6b6b;
        background: #2a1a1a;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <header>
      <p class="breadcrumb"><a href="index.html">TypeGPU Demos</a> /</p>
      <h1>Particle Simulation</h1>
    </header>
    <div class="main-content">
      <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>
      <div class="controls">
        <h2>Parameters</h2>
        <div class="controls-grid">
          <div class="control-section">
            <h3>Basic</h3>
            <div class="control-group">
              <label>Particle Count <span class="value" id="particleCountValue">20000</span></label>
              <input type="range" id="particleCount" min="1000" max="100000" step="1000" value="20000">
            </div>
            <div class="control-group">
              <label>Particle Size <span class="value" id="particleSizeValue">0.002</span></label>
              <input type="range" id="particleSize" min="0.001" max="0.01" step="0.001" value="0.002">
            </div>
          </div>

          <div class="control-section">
            <h3>Physics</h3>
            <div class="control-group">
              <label>Gravity Y <span class="value" id="gravityYValue">-9.81</span></label>
              <input type="range" id="gravityY" min="-20" max="20" step="0.1" value="-9.81">
            </div>
            <div class="control-group">
              <label>Gravity X <span class="value" id="gravityXValue">0</span></label>
              <input type="range" id="gravityX" min="-10" max="10" step="0.1" value="0">
            </div>
            <div class="control-group">
              <label>Drag <span class="value" id="dragValue">0</span></label>
              <input type="range" id="drag" min="0" max="5" step="0.1" value="0">
            </div>
          </div>

          <div class="control-section">
            <h3>Spawn</h3>
            <div class="control-group">
              <label>Life Decay <span class="value" id="lifeDecayValue">1.0</span></label>
              <input type="range" id="lifeDecay" min="0.1" max="3" step="0.1" value="1">
            </div>
            <div class="control-group">
              <label>Spawn Range <span class="value" id="spawnRangeValue">5</span></label>
              <input type="range" id="spawnRange" min="1" max="10" step="0.5" value="5">
            </div>
            <div class="control-group">
              <label>Initial Velocity <span class="value" id="initialVelocityValue">0.5</span></label>
              <input type="range" id="initialVelocity" min="0" max="5" step="0.1" value="0.5">
            </div>
          </div>

          <div class="control-section">
            <h3>Colors</h3>
            <div class="control-group">
              <label>Particle Colors</label>
              <div class="color-inputs">
                <span>Start</span>
                <input type="color" id="colorStart" value="#00ff00">
                <span>End</span>
                <input type="color" id="colorEnd" value="#ff0000">
              </div>
            </div>
          </div>
        </div>
        <div class="controls-footer">
          <button class="btn-reset" id="resetBtn">Reset to Defaults</button>
        </div>
      </div>
    </div>
    <div id="error"></div>
    <script type="module" src="/src/particle.ts"></script>
  </body>
</html>
