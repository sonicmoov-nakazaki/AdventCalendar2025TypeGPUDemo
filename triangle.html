<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle - TypeGPU Playground</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #1a1a2e;
        color: #eee;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      header {
        text-align: center;
        margin-bottom: 20px;
      }
      h1 {
        color: #00d9ff;
        font-size: 1.5rem;
        margin-bottom: 8px;
      }
      .breadcrumb {
        font-size: 0.85rem;
      }
      .breadcrumb a {
        color: #888;
        text-decoration: none;
      }
      .breadcrumb a:hover {
        color: #00d9ff;
      }
      .comparison {
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .demo-panel {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .demo-panel h2 {
        color: #00d9ff;
        font-size: 1rem;
        margin-bottom: 12px;
      }
      .canvas-container {
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
      }
      canvas {
        display: block;
        background: #000;
      }
      .info {
        margin-top: 16px;
        padding: 12px 20px;
        background: #16213e;
        border-radius: 8px;
        font-size: 0.9rem;
        color: #aaa;
        text-align: center;
      }
      #error {
        display: none;
        color: #ff6b6b;
        background: #2a1a1a;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <header>
      <p class="breadcrumb"><a href="index.html">TypeGPU Demos</a> /</p>
      <h1>Triangle 比較</h1>
    </header>
    <div class="comparison">
      <div class="demo-panel">
        <h2>TypeGPU</h2>
        <div class="canvas-container">
          <canvas id="canvas-typegpu" width="400" height="300"></canvas>
        </div>
      </div>
      <div class="demo-panel">
        <h2>WebGPU</h2>
        <div class="canvas-container">
          <canvas id="canvas-webgpu" width="400" height="300"></canvas>
        </div>
      </div>
    </div>
    <p class="info">同じ三角形をTypeGPU（左）とWebGPU（右）で描画</p>
    <div id="error"></div>
    <script type="module" src="/src/triangle-typegpu.ts"></script>
    <script type="module" src="/src/triangle-webgpu.ts"></script>
  </body>
</html>
